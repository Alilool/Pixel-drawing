<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Drawing Tool</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Pixel drawing</h1>
    <div class="controls">
        <div class="color">
            <p>Color picker :</p>
            <input type="color" id="color">
        </div>
        <div class="buttons">
            <button id="clear">Clear</button>
            <button id="erase">Erase</button>
        </div>
    </div>
    <div class="lastColors">
        <div id="f-usedColor"></div>
        <div id="s-usedColor"></div>
        <div id="t-usedColor"></div>
    </div>
    <div class="size">
        <label for="size">Canvas size :</label>
        <input type="number" id="size" min="10" max="70" value="30">
    </div>

    <div class="grid">

    </div>

    <script src="main.js"></script>
</body>

</html>
